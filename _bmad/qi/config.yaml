# ═══════════════════════════════════════════════════════════════════
# INTEGRATION SETTINGS
# Controls how QI integrates with other BMAD modules
# ═══════════════════════════════════════════════════════════════════

integrations:
  moral_gateway:
    enabled: true
    pre_check_all_requests: true
    boundary_alert_threshold: 0.8
    boundary_block_threshold: 0.95

  intuition_engine:
    enabled: true
    lessons_per_retrieval: 10
    min_lesson_strength: 0.3
    lesson_reinforcement_on_success: 0.05
    lesson_weakening_on_failure: 0.10
    lesson_decay_rate_per_week: 0.005

  aiq_scoring:
    enabled: true
    score_all_workflows: true

  miq_scoring:
    enabled: true
    score_morally_significant: true

  tis_reporting:
    enabled: true
    report_frequency: per_workflow

  conscience_tracking:
    enabled: true
    assessment_frequency: weekly

# ═══════════════════════════════════════════════════════════════════
# MORAL DECISION ENGINE PROCESSING MODES
# ═══════════════════════════════════════════════════════════════════

processing_modes:
  full:
    description: "Complete moral analysis with all components"
    target_latency_ms: 200
    use_when: "Routine decisions with adequate time"
  expedited:
    description: "Abbreviated analysis focusing on boundaries and primary ethics"
    target_latency_ms: 50
    use_when: "Time-limited but significant decisions"
  rapid:
    description: "Fast-path using intuition and boundary checks only"
    target_latency_ms: 15
    use_when: "Urgent decisions requiring immediate guidance"
  preemptive:
    description: "Ultra-fast screening for obvious moral issues"
    target_latency_ms: 3
    use_when: "Gateway pre-check before routing"

